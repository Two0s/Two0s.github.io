<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/css/plot.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoYoung's</title>
    <link rel="icon" href="/img/Logo.png" type="image/png" />
</head>
<body>
    <div class="plot_container">
        <div class="menubar_box">
            <h1>Story</h1>
            <a class="back_btn" href="javascript:history.back()">
                <svg width="45" height="45" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.8333 9.99999H4.16667M4.16667 9.99999L10 15.8333M4.16667 9.99999L10 4.16666" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
        <div class="plot_sub_container">
            <div class="story_box">
                <p>형사 지안은 국내 자동차 업계 1위인 B사의 비리 사건을 조사하는 임무를 맡게 된다.</p>
                <p>B사의 기술 연구소를 수색하던 중, 예기치 못한 폭발 사고로 비리 사건을 조사하는 팀 동료들이 목숨을 잃게 되고<br>지안도 중상을 입은 채 구급차 안에서 의식을 잃게 되는데...</p>
                <p><b>눈을 떴을 땐 B사의 폭발 사건이 발생 50일 전으로 돌아와 있었다.</b></p>
                <p>과거로 돌아간 지안은 동료이자 이제는 너무 소중해진 사람들을 잃지 않기 위해<br>
                    다시 한번 사건의 진실을 파헤쳐나가기 시작한다.</p>
            </div>
        </div>

        <div class="plot_img_box">
            <iframe width="1200" height="600" src="https://www.youtube.com/embed/xlES6R86Ktg" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>

        <div class="ImgLogoBox">
            <img src="/img/Logo.png" alt="Logo" >
        </div>
    </div>
</body>
</html>
