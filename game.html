<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/css/plot.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoYoung's</title>
    <link rel="icon" href="/img/Logo_Black.png" type="image/png" />
</head>
<body>
<div class="plot_container">
    <div class="menubar_box">
        <h1>GAME</h1>
        <a class="back_btn" href="javascript:history.back()">
            <svg width="45" height="45" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.8333 9.99999H4.16667M4.16667 9.99999L10 15.8333M4.16667 9.99999L10 4.16666" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
    </div>
    <div class="plot_sub_container">
        <div class="story_box">
            <p>B사의 비리를 수사하던 중 갑작스러운 B사 기술 연구소 폭발로 팀 동료가 사망하
                게 되고,<br>중상을 입은 지안 형사 또한 정신을 잃게 되는데....</p>
            <p>눈을 떴을 땐 폭발 발생 50일 전이자 비리 사건 팀이 결성되는 날로 돌아와 있었다!</p>
            <p>직속 선배 이은우 형사<br>
                엘리트 김도하 검사<br>
                소꿉친구인 이 율 소방관</p>
            <p style="margin-bottom: 0; padding-bottom: 0;">과거로 돌아온 지안은 이들과 함께 B사의 비리를 밝혀내고 소중한 사람들을 지킬 수 있을 건인가?</p>
            <img class="hashTag" src="/img/hashTag.png" alt="hashTag" >
        </div>
    </div>

    <div class="plot_img_box">
        <a href="https://rwd.to/6YHZ">
            <img src="/img/GameThum.png" alt="GameLogo" width="680" height="550" >
        </a>
    </div>

    <div class="ImgLogoBox">
        <img src="/img/Logo.png" alt="Logo" >
    </div>
    <P class="member">| PM:김영은 | DESIGN:조영은 | AUDIO:정진아 | CODER:이지헌 |</P>
</div>
</body>
</html>
